<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listeners in D3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My notes.</h1>
  <div id="notes">
    <p class="note">
      Need to go to the store.
    </p>
    <p class="note">
      What's the name of that movie with that guy?
    </p>
    <p class="note">
      Here's another note.
    </p>
    
  </div>
  <div id="notes">
    <p class="preview-note hidden"></p>
  </div>
  
  <div class="input-bar">
    <input type="text">
    <button id="new-note">Add Note</button>
    <button id="remove-notes">Remove All Notes</button>
    <button id="feeling-lucky">I'm felling lucky</button>
  </div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="app.js"></script>
</body>
</html>
