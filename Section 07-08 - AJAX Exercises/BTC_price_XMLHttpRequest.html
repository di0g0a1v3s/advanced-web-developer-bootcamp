<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitcoin Price</title>
</head>
<body>
    <h1>Bitcoin Current Price is: <span id="price"></span></h1>
    <button onclick="refreshPrice()">Refresh Data</button>
</body>
<script>
    function refreshPrice() {
        var XHR = new XMLHttpRequest();
  
        XHR.onreadystatechange = function(){
            if(XHR.readyState == 4 && XHR.status == 200) {
                var price_EUR = JSON.parse(XHR.responseText).bpi.EUR.rate;
                document.getElementById("price").innerHTML = price_EUR + " â‚¬";
            }
        }
        
        XHR.open("GET","https://api.coindesk.com/v1/bpi/currentprice.json");
        XHR.send();

    };
    refreshPrice();
</script>
<style>
    span {
        color: green;
    }
</style>
</html>
